        <div class="divisiones">

            <div class="carousel_container">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img_carousel_products" src="/images/image_1.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <div class="granja">
                                    <h5 class="title_granj">MINI BOX</h5>
                                    <p >El empaque más pequeño para toda la familia 12pz.</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="img_carousel_products" src="/images/image_2.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="title_granj">MEGA BOX</h5>
                                <p>El empaque más grande para Supermarket. </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="img_carousel_products" src="/images/image_3.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="title_granj">ALIMENTO TEPEXPAN</h5>
                                <p>Alimento para tu ganado, bobino y animales de compañía.</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
