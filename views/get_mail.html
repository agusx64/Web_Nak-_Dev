<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style/style_recovery.css">
    <link rel="shortcut icon" href="/images/pngnaku.png" type="image/x-icon">

    <title>Recuperar contraseña</title>
</head>
<body>
    
    <section class="section_fixed">

        <div class="search_mail_form">

            <img class="logo" src="/images/pngnaku.png" alt="Nakú logo">
            <h5>Grupo Nakú</h5>

            <h4>Recupera tu contraseña</h4>
            <p>Ingresa tu correo electronico vinculado a Grupo Nakú</p>

            <p>Ingresa tu correo electronico</p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input id="input_mail" type="text" class="form-control" placeholder="Correo electronico" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <p>Enviar correo de recuperación</p>
            <button class="send_email_button" id="forgot_password">Recuperar contraseña</button>

        </div>

    </section>

    <script src="/javascripts/common/get_mail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
