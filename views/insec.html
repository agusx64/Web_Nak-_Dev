    <link rel="stylesheet" href="/stylesheets/style/insec.css">

<body>

    <!-- Seccion de compras -->
    <section class="seccion_principal">
        <div class="divisiones shop_form">  
            <button class="btncasa" id="botonCasa">
                <svg  width="60" height="60" viewBox="0 0 49 49" fill="nEone" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.9063 44.4063V33.6722C19.9063 32.9219 20.6719 32.1563 21.4375 32.1563H27.5625C28.3281 32.1563 29.0938 32.9219 29.0938 33.6876V44.4063C29.0938 44.8124 29.2551 45.2019 29.5422 45.4891C29.8294 45.7762 30.2189 45.9376 30.625 45.9376H42.875C43.2811 45.9376 43.6706 45.7762 43.9578 45.4891C44.2449 45.2019 44.4063 44.8124 44.4063 44.4063V22.9688C44.4066 22.7676 44.3673 22.5683 44.2906 22.3822C44.2139 22.1962 44.1012 22.0271 43.9591 21.8847L39.8125 17.7411V7.6563C39.8125 7.25019 39.6512 6.86071 39.364 6.57355C39.0768 6.28638 38.6874 6.12505 38.2813 6.12505H35.2188C34.8126 6.12505 34.4232 6.28638 34.136 6.57355C33.8488 6.86071 33.6875 7.25019 33.6875 7.6563V11.6161L25.5841 3.50968C25.4419 3.36708 25.2729 3.25394 25.0869 3.17674C24.9008 3.09955 24.7014 3.05981 24.5 3.05981C24.2986 3.05981 24.0992 3.09955 23.9131 3.17674C23.7271 3.25394 23.5581 3.36708 23.4159 3.50968L5.04088 21.8847C4.89877 22.0271 4.78614 22.1962 4.70942 22.3822C4.6327 22.5683 4.59339 22.7676 4.59375 22.9688V44.4063C4.59375 44.8124 4.75508 45.2019 5.04225 45.4891C5.32941 45.7762 5.71889 45.9376 6.125 45.9376H18.375C18.7811 45.9376 19.1706 45.7762 19.4578 45.4891C19.7449 45.2019 19.9063 44.8124 19.9063 44.4063Z" fill="#9CE24C"/>
                </svg>
            </button>  
                      
            <section class="formulario">
                <div class="contenedor_central">
                    <img class="logo" src="/images/pngnaku.png" alt="" >
                    <h1 class="enter_title">Grupo Nakú</h1>
                    <span class="since">Desde 2020</span>
                </div>

                <div class="contenedor_campos">
                    <strong class="datos">Enviar datos</strong>
                    <span class="bottom_text">Ingrese su información por favor</span>
                    <div class="input_component">
                        <div class="svg_container">
                            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.5 5.5C4.40598 5.5 3.35677 5.9346 2.58318 6.70818C1.8096 7.48177 1.375 8.53098 1.375 9.625V17.875H9.625V9.625C9.625 8.53098 9.1904 7.48177 8.41682 6.70818C7.64323 5.9346 6.59402 5.5 5.5 5.5ZM5.5 4.125H16.5C17.9587 4.125 19.3576 4.70446 20.3891 5.73591C21.4205 6.76736 22 8.16631 22 9.625V17.875C22 18.2397 21.8551 18.5894 21.5973 18.8473C21.3394 19.1051 20.9897 19.25 20.625 19.25H1.375C1.01033 19.25 0.660591 19.1051 0.402728 18.8473C0.144866 18.5894 0 18.2397 0 17.875V9.625C0 8.16631 0.579463 6.76736 1.61091 5.73591C2.64236 4.70446 4.04131 4.125 5.5 4.125ZM9.13825 5.5C9.72342 6.01616 10.1921 6.65093 10.5131 7.36214C10.8341 8.07334 11 8.84471 11 9.625V17.875H20.625V9.625C20.625 8.53098 20.1904 7.48177 19.4168 6.70818C18.6432 5.9346 17.594 5.5 16.5 5.5H9.13825Z" fill="#1A4E4E"/>
                                <path d="M16.2154 11.6875H12.375V10.3125H19.25C19.4323 10.3125 19.6072 10.3849 19.7361 10.5139C19.8651 10.6428 19.9375 10.8177 19.9375 11V12.375C19.9375 12.5573 19.8651 12.7322 19.7361 12.8611C19.6072 12.9901 19.4323 13.0625 19.25 13.0625H17.875C17.7847 13.0627 17.6952 13.045 17.6116 13.0106C17.5281 12.9761 17.4522 12.9256 17.3883 12.8618L16.2154 11.6875ZM6.875 9.625C6.875 10.384 6.259 9.625 5.5 9.625C4.741 9.625 4.125 10.384 4.125 9.625C4.125 9.26033 4.26987 8.91059 4.52773 8.65273C4.78559 8.39487 5.13533 8.25 5.5 8.25C5.86467 8.25 6.21441 8.39487 6.47227 8.65273C6.73013 8.91059 6.875 9.26033 6.875 9.625Z" fill="#1A4E4E"/>
                                </svg>                                
                        </div>
                        <input class="style_input" type="text" id="nombre" placeholder="Email">
                    </div>
                    <div class="input_component">
                        <div class="svg_container" onclick="togglePassword()">
                            <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.90601 19.4063C4.84909 19.406 3.81159 19.1222 2.90175 18.5844C1.9919 18.0465 1.24304 17.2744 0.733298 16.3486C0.223552 15.4227 -0.0284078 14.377 0.00370376 13.3206C0.0358153 12.2641 0.350821 11.2357 0.915861 10.3425C1.4809 9.44926 2.27527 8.72405 3.2161 8.24247C4.15693 7.7609 5.20975 7.54061 6.26474 7.60458C7.31972 7.66856 8.3382 8.01445 9.21395 8.60619C10.0897 9.19792 10.7906 10.0138 11.2436 10.9688H23.6248L26.156 13.5L23.6248 16.0313L21.9373 14.3438L20.2498 16.0313L18.5623 14.3438L16.8748 16.0313L15.1873 14.3438L13.4998 16.0313H11.2436C10.7645 17.0413 10.0086 17.8946 9.06374 18.492C8.11889 19.0895 7.02389 19.4065 5.90601 19.4063ZM4.21851 15.1875C4.66606 15.1875 5.09528 15.0097 5.41175 14.6932C5.72822 14.3768 5.90601 13.9476 5.90601 13.5C5.90601 13.0524 5.72822 12.6232 5.41175 12.3068C5.09528 11.9903 4.66606 11.8125 4.21851 11.8125C3.77096 11.8125 3.34173 11.9903 3.02527 12.3068C2.7088 12.6232 2.53101 13.0524 2.53101 13.5C2.53101 13.9476 2.7088 14.3768 3.02527 14.6932C3.34173 15.0097 3.77096 15.1875 4.21851 15.1875Z" fill="#1A4E4E"/>
                            </svg>                                
                        </div>
                        <input id="password" class="style_input" type="password" placeholder="Contraseña">
                    </div>
                    <a href="/password_recovery" class="olvido">¿Olvido su contraseña?</a> 
                    <button class="enviar" id="botonEnviar">Enviar</button>
                    <span id="mensajeExito" class="mensaje_exito"></span>
                    <span id="mensajeAdvertencia" class="mensaje_advertencia"></span>
                </div>
            </section>
        </div>
    </section>
        <script>
            document.getElementById("botonEnviar").addEventListener("click", function() {
                const telefono = document.getElementById("telefono").value.trim();
                const nombre = document.getElementById("nombre").value.trim();
                const mensaje = document.getElementById("mensaje").value.trim();
                const mensajeExito = document.getElementById("mensajeExito");
                const mensajeAdvertencia = document.getElementById("mensajeAdvertencia");
    
                // Limpiar mensajes anteriores
                mensajeExito.style.display = 'none'; // Ocultar mensaje de éxito
                mensajeAdvertencia.style.display = 'none'; // Ocultar mensaje de advertencia
    
                // Validar campos
                if (telefono === '' || nombre === '' || mensaje === '') {
                    mensajeAdvertencia.textContent = 'Por favor, complete todos los campos.';
                    mensajeAdvertencia.style.display = 'block'; // Mostrar mensaje de advertencia
                    setTimeout(() => {
                        mensajeAdvertencia.style.display = 'none'; // Ocultar después de 3 segundos
                    }, 3000);
                } else {
                    mensajeExito.textContent = 'Datos enviados con éxito.';
                    mensajeExito.style.display = 'block'; // Mostrar mensaje de éxito
                    setTimeout(() => {
                        mensajeExito.style.display = 'none'; // Ocultar después de 3 segundos
                    }, 3000);
                }
            });
        </script>
    <script src="/javascripts/common/shop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
